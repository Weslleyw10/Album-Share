<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


    <title>Add Photo</title>
</head>

<body class="m-5">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <a href="{% url 'gallery' %}" class="btn btn-dark my-3">Go Back</a>
                <div class="card p-1">
                    <form action="" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group m-3">
                            <label for="">Name</label>
                            <input type="text" name="name" id="" placeholder="Enter a name" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="">Description</label>
                            <input type="text" name="description" id="" placeholder="Enter a description" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="">Select a category</label>
                            <select name="category" name="" id="" class="form-control">
                                <option value="none" selected="selected">Select a category...</option>                                
                                {% for category in categories %}
                                    <option value="{{category.id}}">{{ category.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group m-3">
                            <label for="">Category New</label>
                            <input type="category_new" name="category_new" id="" placeholder="Create a new category" class="form-control">
                        </div>

                        <div class="form-group m-3">
                            <label for="">Upload Files</label>
                            <input type="file" name="image" id="" class="form-control-file" multiple>
                        </div>

                        <button type="submit" class="btn btn-primary btn-block">Submit</button>

                    </form>
                </div>
            </div>
        </div>
    </div>



</body>

</html>
