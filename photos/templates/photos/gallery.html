<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">


</head>

<body class="m-5">

    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="card">
                    <div class="card-header">
                        Categories
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">
                            <a href="{% url 'gallery' %}">All</a>                                
                        </li>

                        {% for category in categories %}
                            <li class="list-group-item">
                                <a href="{% url 'gallery' %}?category={{category.slug}}">{{ category.name }}</a>                                
                            </li>
                        {% endfor %}

                    </ul>
                    <a href="{% url 'add' %}" class="btn btn-dark btn-sm m-1">Add Photo</a>

                </div>
            </div>

            <div class="col-md-9">
                <div class="row">
                    {% for photo in photos %}
                        <div class="col-md-4">
                            <div class="card">
                                <img class="card-img-top" src="{{photo.image.url}}" alt="Card image cap">
        
                                <div class="card-body">
                                <small>Category: {{photo.category.name}}</small>
                                </div>
                                
                                <a href="{% url 'photo' photo.slug %}" class="btn btn-outline-dark btn-sm m-1">View</a>
                            </div>
                        </div>
                        {% empty %}
                        <h3>No photos...</h3>
                    {% endfor %}
                    
                </div>
            </div>



        </div>
    </div>




</body>

</html>
